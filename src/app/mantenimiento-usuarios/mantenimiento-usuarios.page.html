<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Mantenimiento de Usuarios
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar></ion-searchbar>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="onClickBtnAdd()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list>
    <ion-list-header>
      Listado de Usuarios
    </ion-list-header>

    <ion-item-sliding>
      <ion-item  [routerLink]="['/mantenimiento-usuarios/1']" routerDirection="forward">
        <ion-grid>
          <ion-row>
            <ion-col size="4">
              Nombre:
            </ion-col>
            <ion-col>
              Juan
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="4">
              Login:
            </ion-col>
            <ion-col>
              JPABLOS
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="4">
              Perfil:
            </ion-col>
            <ion-col>
              ADMINISTRADOR
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="4">
              Estado:
            </ion-col>
            <ion-col>
              ACTIVO
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="onClickBtnDelete()">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item [routerLink]="['/mantenimiento-usuarios/1']" routerDirection="forward">

          </ion-row>

          <ion-row>

          <ion-row>
