<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Mantenimiento de Perfil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="onClickBtnAdd()" (press)="onPress($event)" (pressup)="onPressUp($event)">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list>
    <ion-list-header>
      Listado de Perfiles
    </ion-list-header>

    <ion-item-sliding>
      <ion-item [routerLink]="['/mantenimiento-perfil-add']" routerDirection="forward">
        <ion-grid>
          <ion-row>
            <ion-col>
              Codigo:
            </ion-col>
            <ion-col>
              1
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              Descripcion:
            </ion-col>
            <ion-col>
              Administrador
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              Estado:
            </ion-col>
            <ion-col>
              ACTIVO
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="onClickBtnDelete()">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item [routerLink]="['/mantenimiento-perfil-add']" routerDirection="forward">
        <ion-grid>
          <ion-row>
            <ion-col>
              Codigo:
            </ion-col>
            <ion-col>
              2
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              Descripcion:
            </ion-col>
            <ion-col>
              Contabilidad
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              Estado:
            </ion-col>
            <ion-col>
              ACTIVO
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="onClickBtnDelete()">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item [routerLink]="['/mantenimiento-perfil-add']" routerDirection="forward">
        <ion-grid>
          <ion-row>
            <ion-col>
              Codigo:
            </ion-col>
            <ion-col>
              3
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              Descripcion:
            </ion-col>
            <ion-col>
              VENTAS
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              Estado:
            </ion-col>
            <ion-col>
              ACTIVO
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="onClickBtnDelete()">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
